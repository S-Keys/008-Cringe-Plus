<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Cringe Plus</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container__principal">
        <div class="container__caixa">
            <h1 class="container__titulo">Na <strong>Cringe Plus</strong> você recorda os melhores filmes das décadas de 80 a 90!</h1>
            <img src="img/VHS.png" alt="Imagem de uma Fita VHS amarela escrito Cringe Plus na etiqueta" class="container__imagem">
            <a href="https://portifolio-sergio-chaves.vercel.app/index.html" class="container__botao">CRIAR CONTA GRÁTIS!</a>
            <a href="https://portifolio-sergio-chaves.vercel.app/index.html" class="container__botao_secundario">TÍTULOS DISPONÍVEIS</a>
        </div>
    </section>
    <section class="container__secundario">
        <img src="img/3d-2.png" alt="Fita VHS, óculos 3d de papel e entradas de cinema antigas" class="secundario__imagem">
        <div class="container__descricao">
            <h2 class="descricao__titulo">Assista do seu jeito</h2>
            <p>Escolha entre versões originais ou com imagem e som remasterizados</p>
        </div>
    </section>
</body>
</html>
